{% extends 'base.html' %}
{% block title %} Schema list {% endblock %}
{% block content %}
    <h1>Login form</h1>
    <form method="post">
    {% csrf_token %}
        {% for field in form %}
        <div class="form-outline mb-10">
            <label class="form-label">Username</label>
            {{ field }}
            {% if field.error %}
                {{ field.error }}
            {% endif %}
        </div>
        {% endfor %}
          <div class="row mb-4">
        <div class="col d-flex justify-content-center">
    <button class="btn btn-success" type="submit">Log In</button>
        </div>
          </div>

    </form>

{% endblock %}
