{% extends 'base.html' %}
{% block title %} Schema list {% endblock %}
{% block content %}
<h1>Login form</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="col-2">
        {{ field.label_tag }} {{ field }}
    </div>
    {% if field.error %}
    {{ field.error }}
    {% endif %}
    {% endfor %}
    <br>
    <button class="btn btn-success" type="submit">Log In</button>
</form>

{% endblock %}
