{% extends 'base.html' %}
{% block title %} Schema list {% endblock %}
{% block content %}
<h2>{{schema.name}} Schema</h2>
{{data}}
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Column name</th>
      <th scope="col">Column type</th>
    </tr>
  </thead>
  <tbody>
  {% for str in data%}
  <tr>
      <th scope="col">{{ str.order}}</th>
      <td>{{ str.data_name}}</td>
      <td>{{str.get_data_type_display}}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>
{% endblock %}
